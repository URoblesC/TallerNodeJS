<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taller de Node.js S.A de C.V</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
    <script src="js/signin.js"></script>  
</head>

<body style="background: darkslategray;">
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h2 style="color: floralwhite; text-align: center;">Registro</h2>
                <h6 style="color:lightgray; text-align: center;">¿No tienes una cuenta? Registrate aquí</h6>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label style="color: lightblue;" for="input-mail"><br> Correo Electrónico </br> </label>
                    <input type="email" class="form-control" id="input-mail" placeholder="correo@dominio.ext">
                    <small class="form-text text-muted">Registrate con un Correo Electronico.</small>
                </div>
                <div class="form-group">
                    <label style="color: lightblue;" for="input-mail">Nombre</label>
                    <input type="text" class="form-control" id="input-name" placeholder="José Antonio Hernandez">
                    <small class="form-text text-muted">Tu nombre.</small>
                </div>
                <div class="form-group">
                    <label style="color: lightblue;" for="input-password">Contraseña</label>
                    <input type="password" class="form-control" id="input-password" placeholder="***********">
                </div>
                <div class="d-flex justify-content-between">
                    <button style="background-color: seagreen;" class="btn btn-primary">Registrarme</button>
                    <button style="background-color:darkorange;" class="btn btn-secondary">Iniciar sesión</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
